{% block script %}
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="{% static 'js/organogram.js' %}"></script>
    <script>
        var organogram_data;

        $(document).ready( function() {
            $.get("{% url 'get_organogram' %}",

              dataType: "json"
            }
            ).done(function(data) {
                if (data.error !== undefined & data.error !== "") {
                    $('#content').append("<div class='row'><h4 class='col-sm-12 text-warning text-center'>Attenzione: "+data.error+"</h4></div>");
                } else {
                    organogram_data = data;
                    google.charts.load('current', {packages:["orgchart"]});
                    google.charts.setOnLoadCallback(draw_organogram);
                }
            })
            .fail(function() {
                $('#content').append("<div class='row'><h4 class='col-sm-12 text-danger text-center'>Errore durante il caricamento dei dati. Riprovare o contattare l'amministratore,</h4></div>");
            });
        });
    </script>
{% endblock %}
